<h1>Lista de Clientes</h1>

<div class="flex gap-4">
  <mat-form-field>
    <mat-label>Pesquisar Idade Igual</mat-label>
    <input matInput [(ngModel)]="searchQtd">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Pesquisar Nome</mat-label>
    <input matInput [(ngModel)]="searchValue">
  </mat-form-field>

  <button mat-fab (click)="search()"><mat-icon>search</mat-icon></button>
  <button mat-fab (click)="goToPage('client/create')"><mat-icon>add</mat-icon></button>
</div>

<br>

<mat-card>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Cod.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Idade</th>
      <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef>RG</th>
      <td mat-cell *matCellDef="let element">{{element.rg}}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
    </ng-container>



    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button  mat-icon-button aria-label="edit"  (click)="goToPage('client/'+element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button aria-label="delete" (click)="deleteObject(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</mat-card>
