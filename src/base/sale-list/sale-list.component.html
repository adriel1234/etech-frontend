<h1>Lista de Vendas</h1>
<div class="flex gap-4">
    <mat-form-field>
      <mat-label>Numero Nota</mat-label>
      <input matInput [(ngModel)]="searchNRF">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pesquisar ID Funcionario</mat-label>
      <input matInput [(ngModel)]="searchValue">
    </mat-form-field>

  <button mat-fab (click)="search()"><mat-icon>search</mat-icon></button>
  <button mat-fab (click)="goToPage('sale/create')"><mat-icon>add</mat-icon></button>
</div>


<mat-card>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Cod.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nrf">
      <th mat-header-cell *matHeaderCellDef>NRF </th>
      <td mat-cell *matCellDef="let element">{{element.nrf}}</td>
    </ng-container>

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef>Funcion√°rio</th>
      <td mat-cell *matCellDef="let element">{{element.employee}}</td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Produto </th>
      <td mat-cell *matCellDef="let element">{{element.product}}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{element.client}}</td>
    </ng-container>



    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button  mat-icon-button aria-label="editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button aria-label="delete" (click)="deleteObject(element.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</mat-card>

@if(dataSource.length===0){
  <div>
    <h2>Nenhum Produto encontrado</h2>
  </div>
}
