<h1>Lista de Empregados</h1>

<div class="flex gap-4">
  <mat-form-field>
    <mat-label>Pesquisar Nome</mat-label>
    <input matInput [(ngModel)]="searchRegistration">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Pesquisar Matricula</mat-label>
    <input matInput [(ngModel)]="searchValue">
  </mat-form-field>

  <button mat-fab (click)="search()"><mat-icon>search</mat-icon></button>
  <button mat-fab (click)="goToPage('employee/create')"><mat-icon>add</mat-icon></button>
</div>



<mat-card>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Cod.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome:</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="registration">
      <th mat-header-cell *matHeaderCellDef>Registro:</th>
      <td mat-cell *matCellDef="let element">{{ element.registration }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button  mat-icon-button aria-label="edit"  (click)="goToPage('employee/'+element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button aria-label="delete" (click)="deleteObject(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</mat-card>
